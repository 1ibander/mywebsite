<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>موقع احترافي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>موقعي الاحترافي</h1>
            </div>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">الخدمات</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>مرحباً بكم في موقعي الاحترافي</h2>
            <p>هنا تجد أفضل الخدمات والمنتجات بأعلى جودة.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section>
        <h2>اتصل بنا</h2>
        <form id="contactForm">
            <input type="text" id="username" placeholder="الاسم" required>
            <textarea id="message" placeholder="اكتب رسالتك هنا" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
